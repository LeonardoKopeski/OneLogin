<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OneLogin - Page Not Found!</title>
    <link rel="stylesheet" href="/style.css">
    <style>
        div.notFoundScreen div#title h1{
            color: var(--purple);
            font-family: 'Be Vietnam Pro', sans-serif;
            font-size: 150px;
            text-align: center;
            margin-top: 100px;
        }

        div.notFoundScreen div#title h2{
            color: var(--black);
            font-family: 'Be Vietnam Pro', sans-serif;
            font-size: 40px;
            text-align: center;
            margin-top: 100px;
        }

        div.notFoundScreen div#title button{
            border: none;
            height: 60px;
            width: 100%;
            text-align: center;
            font-size: 30px;
            font-family: 'Be Vietnam Pro', sans-serif;
            font-weight: bolder;
            position: absolute;
            bottom: 0;
            background-color: var(--red);
            color: var(--white);
        }
    </style>
</head>
<body>
    <!-- Main div(react.js) -->
    <div id="root"></div>

    <!-- Libraries -->
    <script crossorigin src="https://unpkg.com/react@17/umd/react.development.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@17/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/babel-standalone@6/babel.min.js"></script>

    <!-- React.js scripts -->
    <script type="text/babel">
        var root = document.querySelector("div#root")

        class App extends React.Component{
            render(){
                return (
                <div className="notFoundScreen">
                    <header>
                        <div id="logo" onClick={()=>open("/","_SELF")}>
                            <h1>OneLogin</h1>
                            <h2>By Leonardo Kopeski</h2>
                        </div>
                    </header>
                    <div id="title">
                        <h1>:(</h1>
                        <h2>Essa pagina... NÃ£o exite!</h2>
                        <button onClick={() => open("/", "_SELF")}>Voltar para a homepage...</button>
                    </div>
                </div>
                )
            }
        }

        ReactDOM.render(<App />,root)
    </script>
</body>
</html>
